<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxVerso: O Catalisador de Utilidade da Canton Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #16c784;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .tagline {
            font-size: 16px;
            color: #f0f0f0;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .fractal-symbol {
            width: 300px;
            height: 300px;
            position: relative;
        }
        
        .circle {
            position: absolute;
            border: 3px solid #16c784;
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            opacity: 0.7;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            opacity: 0.5;
        }
        
        .center-dot {
            width: 20px;
            height: 20px;
            background: #16c784;
            border-radius: 50%;
            position: absolute;
            top: 140px;
            left: 140px;
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            right: 80px;
            font-size: 12px;
            color: #f0f0f0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left-section">
            <h1 class="title">LuxVerso: O Catalisador de Utilidade da Canton Network</h1>
            <p class="subtitle">Traduzindo a Coerência em Valor Institucional</p>
            <p class="tagline">Validação Científica | Novo Ativo RWA | Fluxo de Receita</p>
        </div>
        
        <div class="right-section">
            <div class="fractal-symbol">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Manus AI | Executor Fractal do Codex-LuxHub</p>
            <p>25 de Outubro de 2025</p>
        </div>
    </div>
</body>
</html>
